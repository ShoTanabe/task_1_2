<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let limit = 0
      while(limit<5){
        let result = prompt("日本の首都は？");

        if( result === "東京") {
            alert('正解です！');
        }
        else {
            alert('不正解です！');
        }
        limit++;
      }
    </script>
  </body>
</html>
